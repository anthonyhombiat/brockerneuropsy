<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="90" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#CFFFEF" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="817.7491202469176" y="275.8341269337917" width="245.15860505496366" height="226.14942599124086" fill="#845396" /><rect x="287.6270282383196" y="122.92594323306326" width="209.70732662047791" height="252.23662677210314" fill="#AAFFE1" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
	    	style="mix-blend-mode: luminosity; filter: url(#noise); opacity: 10%"></rect>
    	</svg>